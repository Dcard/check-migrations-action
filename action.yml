name: 'Notify DB migration updates'
description: 'notify for the db migration updats'
inputs:
  token: # the token to be able to access other repos in the group
    description: 'the token'
    required: true
  etl-repo:  # id of input
    description: 'the etl repo'
    required: true
    default: 'foo'
outputs:
  time: # id of output
    description: 'The time we trigger the action'
runs:
  using: 'node12'
  main: 'dist/index.js'